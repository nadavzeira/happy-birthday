<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./img/hbd.png">
  <title>Happy Birthday!</title>
</head>

<body>
  <audio id="background-music" src="./music/eden.mp3" preload="auto">
  </audio>

  <div class="bg" id="content">

    <div class="container" id="timer">
      <h5>Countdown to <x id='name'></x> birthday :</h5>
      <ul>
        <li><span id="days"></span>days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
      </ul>
    </div>

    <div id="slideOne" class="animate__animated animate__slideInDown animate__slow d-none">
      <img src="./img/hbd1.png" class="img">
    </div>

    <div id="slideTwo"
      class="slides d-none paper animate__zoomInDown animate__animated animate__delay-2s animate__slow">
      <div class="paper-content">
        <p id="text1" class="text"></p>
      </div>
    </div>

    <!-- <div id="slideThree" class="slides d-none paper animate__fadeInRight animate__animated">
      <div class="paper-content">
        <p id="text2" class="text"></p>
      </div>
    </div> -->

    <div id="slideFour" class="kotak d-none slides animate__animated animate__fadeInDown animate__delay-2s">
      <div class="row">
        <div class="col-sm mt-1">
          <h5>Did you love it?</h5>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-4 offset-2">
          <button id="no" class="btn btn-outline-danger"> Nah. </button>
        </div>
        <div class="col-4">
          <button id="yes" class="btn btn-outline-info"> Yes! </button>
        </div>
      </div>
    </div>

    <div id="slideVideo" class="d-none animate__animated animate__fadeIn animate__delay-1s">
      <!-- <div id="videoCarousel" class="carousel slide" data-interval="false" data-ride="false"> -->
      <div id="videoCarousel" class="carousel slide" data-interval="false" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="video-container">
              <video controls>
                <source src="videos/Or & Omri.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
          <div class="carousel-item">
            <div class="video-container">
              <video controls>
                <source src="videos/Tal.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
          <div class="carousel-item">
            <div class="video-container">
              <video controls>
                <source src="videos/Tomer.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
          <div class="carousel-item">
            <div class="video-container">
              <video controls>
                <source src="videos/Alona.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
          <div class="carousel-item">
            <div class="video-container">
              <video controls>
                <source src="videos/Yossi.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
          <!-- Add more carousel-items as needed -->
        </div>
        <a class="carousel-control-prev" href="#videoCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#videoCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <button id="continueButton" class="btn btn-primary d-none">Continue</button>
      </div>
    </div>

    <div id="slideFive" class="d-none animate__bounceIn animate__animated animate__slow">
      <i class="fas fa-heart fa-5x text-danger"></i>
    </div>
    <p id="thanks" class="text-muted d-none mt-2"></p>

    <p id="tap" class="d-none animate__animated animate__pulse text-muted animate__slow animate__repeat-3">Tap to continue</p>
    <!-- Footer -->
    <footer class="page-footer font-small blue fixed-bottom">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/61e5120832.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
  <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
  <script src="script.js"></script>
</body>

</html>
